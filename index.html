<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Start Header -->
    <div class="header pb-5">
        <nav>
            <div class="logo d-flex align-items-center">
                <img src="images/logo.png" alt="photo">
                <h2 class="fs-5 mb-0 text-light ms-2">Weather</h2>
            </div>
            <ul class=" gap-3 mb-0">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Live Cameras</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <i class="fa-solid fa-bars text-light me-2"></i>
        </nav>
        <div class="header-content">
            <div class="search position-relative w-75 mx-auto mt-5">
                <input type="text" id="find-search" class="form-control p-3 rounded-pill" placeholder=" Countary" >
                <button class="btn btn-info px-4 text-dark fw-bold rounded-pill">Find</button>
            </div>
            <div class="countary-info mt-5">
                <div class="countary-data text-center p-4">
                    <div class="title d-flex justify-content-between align-items-center">
                        <h2 id="today" class="fs-5"></h2>
                        <h3 id="today-date" class="fs-5"></h3>
                    </div>
                    <h2 id="location" class="p-3"></h2>
                    <div class="temp d-flex justify-content-center align-items-center gap-5">
                        <div class="temp-info fw-bold fs-3">
                            <span id="today-degree"></span>
                            <sup>o</sup>
                            <span>C</span>
                        </div>
                        <img id="today-icon" src="" class="w-25" alt="photo">
                    </div>
                    <h2 id="today-description" class="fs-4 text-info py-3"></h2>
                    <div class="details">
                        <i class="fas fa-umbrella pr-1"></i>
                        <span id="humidty"></span>
                        <span>%</span>
                        <i class="fas fa-wind pl-3 pr-1"></i>
                        <span id="wind"></span>
                        <span>km/h</span>
                        <i class="far fa-compass pl-3 pr-1" ></i>
                        <span id="compass"></span>
                    </div>

                </div>

                <div class="countary-data text-center p-4">
                    <div class="title d-flex justify-content-center align-items-center">
                        <h2 id="" class="nextDay fs-5"></h2>
                    </div>
                    <img id="" src="" class="nextDay-icon w-25 m-3" alt="">
                    <div class="temp d-flex justify-content-center align-items-center flex-column">
                        <div class=" temp-info fw-bold fs-3">
                            <span class="max-degree"></span>
                            <sup>o</sup>
                            <span>C</span>
                        </div>
                        <div class=" temp-info fw-bold fs-5 text-secondary">
                            <span class="min-degree"></span>
                            <sup>o</sup>
                            <span>C</span>
                        </div>
                    </div>
                    <h2 id="" class="nextDay-description fs-4 text-info py-3"></h2>
                </div>

                <div class="countary-data text-center p-4">
                    <div class="title d-flex justify-content-center align-items-center">
                        <h2 id="" class="nextDay fs-5"></h2>
                    </div>
                    <img id="" src="" class="nextDay-icon w-25 m-3" alt="">
                    <div class="temp d-flex justify-content-center align-items-center flex-column">
                        <div  class=" temp-info fw-bold fs-3">
                            <span class="max-degree"></span>
                            <sup>o</sup>
                            <span>C</span>
                        </div>
                        <div  class=" temp-info fw-bold fs-5 text-secondary">
                            <span class="min-degree"></span>
                            <sup>o</sup>
                            <span>C</span>
                        </div>
                    </div>
                    <h2 id="" class="nextDay-description fs-4 text-info py-3"></h2>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <!-- Start Footer -->
    <div class="footer py-5">
        <div class="main d-flex justify-content-center align-items-center gap-5">
            <div class="search  w-75 ">
                <input type="text" class="form-control p-3  rounded-pill" >
            </div>
            <div class="social d-flex align-items-center gap-2 w-25">
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
        <button class="btn btn-info text-dark fw-bold mt-3 d-block">Subscibe</button>
        <p class="pt-4 text-center text-light fs-5">Copyright &copy; 2024 Company name. Designed by <span class="text-danger">Mohamed Negm</span> . All rights reserved</p>
    </div>
    <!-- End Footer -->
    <script src="js/main.js"></script>
</body>
</html>
